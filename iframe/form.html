<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: beige; width: 500px;">
    <div style="width: 500px;">
        <fieldset>
            <legend>Student Registration Form</legend>
            <form>
                ID:<br>
                <input type="text"><br><br>
                Name:<br>
                <textarea rows="2" cols="12"></textarea><br><br>

                Round:<br>
               <select>
                <option>65</option>
                <option>64</option>
                <option>63</option>
                <option>62</option>

               </select><br><br>

               Gender:<br>
                <input type="radio" name="gt"> Male
                <input type="radio" name="gt">Female
                <input type="radio" name="gt">Others<br><br>

               Education:<br>
                <input type="checkbox">SSC
                <input type="checkbox"> HSC<br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">

               


            </form>


        </fieldset>


    </div>
</div>
</body>
</html>
